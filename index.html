<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sean D. Patterson">
  <title>Login/Sign Up</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="get" class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" id="signupUsername" autofocus placeholder="Username or Email" >
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" placeholder="Password" >
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Login</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your Password?</a>
      </p>
      <p class="form__text">
        <a id="linkCreateAccount" href="#" class="form__link">Don't have an account? Create one</a>
      </p>
    </form>
    <form action="get" class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username" >
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="email" class="form__input" placeholder="Email Address" >
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" placeholder="Password" >
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" placeholder="Confirm Password" >
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Sign Up</button>
      <p class="form__text">
        <a href="#" class="form__link" id="linkLogin">Already have an account? Login</a>
      </p>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
